<!DOCTYPE html>
<html>
<head>
    <title>Kube Web Framework</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/kube.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>

</head>
<body>
    <header>
        <h1>Лабораторная работа #1. Рисунок птицы</h1>
        <column cols="2">
            <form class="forms" id="info">
                <fieldset>
                    <legend>Координаты курсора</legend>
                    <section>
                        <row>

                            <column cols="6">
                                <label>Координата X</label>
                                <input type="text" name="x" disabled />
                            </column>
                            <column cols="6">
                                <label>Координата Y</label>
                                <input type="text" name="y" disabled />
                            </column>
                        </row>
                    </section>
                </fieldset>
            </form>
        </column>
    </header>

    <row>
        <column cols="10">
            <row>

            </row>
            <canvas></canvas>
        </column>
        <column cols="2">
            <form class="forms" id="rotate">
                <fieldset>
                    <legend>Вращение</legend>
                    <section>
                        <label>Центр</label>
                        <row>
                        <column cols="6">
                        <input type="text" name="x" placeholder="x" required />
                        </column>
                        <column cols="6">
                        <input type="text" name="y" placeholder="y"  required />
                        </column>
                        </row>
                    </section>
                    <section>
                        <label>Угол</label>
                        <input type="text" name="angle" placeholder="в градусах"/>
                    </section>
                    <button type="primary">Вращать</button>
                </fieldset>
            </form>
            <form class="forms" id="zoom">
                <fieldset>
                    <legend>Масштаб</legend>
                    <section>
                        <label>Центр</label>
                        <row>
                            <column cols="6">
                                <input type="text" name="x" placeholder="x" required />
                            </column>
                            <column cols="6">
                                <input type="text" name="y" placeholder="y"  required />
                            </column>
                        </row>
                    </section>
                    <section>
                        <label>Коэффициент</label>
                        <row>
                            <column cols="6">
                                <input type="text" name="kx" placeholder="x" required />
                            </column>
                            <column cols="6">
                                <input type="text" name="ky" placeholder="y"  required />
                            </column>
                        </row>
                    </section>
                    <button type="primary" class="width-12">Изменить</button>
                </fieldset>
            </form>
            <form class="forms" id="offset">
                <fieldset>
                    <legend>Смещение</legend>
                    <section>
                        <row>
                            <column cols="6">
                                <input type="text" name="dx" placeholder="x" required />
                            </column>
                            <column cols="6">
                                <input type="text" name="dy" placeholder="y"  required />
                            </column>
                        </row>
                    </section>
                    <button type="primary">Сместить</button>
                </fieldset>
            </form>
        </column>
    </row>
</body>
</html>
