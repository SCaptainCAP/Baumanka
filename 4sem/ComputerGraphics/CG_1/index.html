<!DOCTYPE html>
<html>
<head>
    <title>Kube Web Framework</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="css/kube.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/script.js"></script>

</head>
<body>
<header>
    <h1>Лабораторная работа #1. Рисунок птицы</h1>

</header>

<row>
    <column cols="3">
        <form class="forms" id="info">
            <fieldset>
                <legend>Курсор</legend>
                <section>
                    <row>
                        <column cols="6">
                            <label>X</label>
                            <input type="text" name="x" disabled/>
                        </column>
                        <column cols="6">
                            <label>Y</label>
                            <input type="text" name="y" disabled/>
                        </column>
                    </row>
                </section>
            </fieldset>
        </form>
    </column>
    <column cols="6">
        <canvas></canvas>
    </column>
    <column cols="3">
        <form class="forms" id="adddot">
            <fieldset>
                <legend>Новая точка</legend>
                <section>
                    <label>Координаты точки</label>
                    <row>
                        <column cols="6">
                            <input type="text" name="x" placeholder="x" required/>
                        </column>
                        <column cols="6">
                            <input type="text" name="y" placeholder="y" required/>
                        </column>
                    </row>
                </section>
                <button type="primary">Добавить</button>
            </fieldset>
        </form>
        <form class="forms" id="dots">
            <fieldset>
                <legend>Точки</legend>
                <row>
                    <column cols="4">
                        <input type="text" name="x" placeholder="x" required/>
                    </column>
                    <column cols="4">
                        <input type="text" name="y" placeholder="y" required/>
                    </column>
                    <column cols="4">
                        <button type="primary">X</button>
                    </column>
                </row>
            </fieldset>
        </form>
    </column>
</row>
</body>
</html>
